<a routerLink="/new-user">Nouvel utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3> {{ user.firstName }} {{ user.lastName}} </h3>
    <p> {{ user.email}} </p>
    <p>Cette personne préfère le {{ user.drinkPreference }} </p>
    <p *ngIf="user.hobbie && user.hobbie.length > 0">
      cette personne a des hobbies :
    </p>
    <span *ngFor="let  hobby of user.hobbie">  {{ hobby }} - </span>
  </li>
</ul>
